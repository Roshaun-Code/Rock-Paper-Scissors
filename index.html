<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>RPS</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="header">
        <h1>Rock Paper Scissors</h1>
    </div>
    <div class="container-parent">
        <div class="container">
            <button id="rock">✊</button>
            <button id="paper">✋</button>
            <button id="scissors">✌️</button>
        </div>
    
    
        <div class="span-parent">
            <span id="playerScore_span">0</span> : <span id="computerScore_span">0</span>
        </div>
    </div>
    
    <div class="result">
        <p>Choose your weapon.</p>
    </div>

    
</body>
</html>
